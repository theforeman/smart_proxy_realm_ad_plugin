name: CI

on:
  pull_request:
  push:
    branches:
      - master
      
concurrency:
  group: ${{ github.ref_name }}-${{ github.workflow }}
  cancel-in-progress: true

jobs:
  test:
    name: Tests
    uses: theforeman/actions/.github/workflows/smart_proxy_plugin.yml@v0
    with:
      extra_packages: "libkrb5-dev libldap-dev libsasl2-dev"
